<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Crypto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Simple AES Tool</h1>

        <div id="status" class="status"></div>

        <div class="toggle-container">
            <span id="mode-label">Encrypt</span>
            <label class="switch">
            <input type="checkbox" checked id="modeToggle">
            <span class="slider"></span>
            </label>
        </div>
        
    </div>



    <label for="plaintext" id="plaintext-label">Plain text</label>
    <textarea id="plaintext" rows="6" placeholder="Type your message here..."></textarea>

    <label for="password" id="password-label" aria-placeholder="Enter secret key">Secret key</label>
    <input id="password" type="password" placeholder="Enter secret key" />

    <div class="row">
        <button id="actionBtn">Encrypt</button>
        <button id="copyBtn">Copy</button>
        <button id="clearBtn">Clear</button>
    </div>


    <label for="ciphertext" id="ciphertext-label">Cipher text</label>
    <textarea id="ciphertext" rows="6" readonly placeholder="Encrypted text will appear here"></textarea>
    <small class="note">
      <i>Uses AES-GCM with a key derived by PBKDF2-HMAC-SHA256. Salt+nonce+ciphertext are bundled and base64 encoded.</i>
    </small>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
